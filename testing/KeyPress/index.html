<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button Machine</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="keypress.css" />
    <link rel="shortcut icon" href="../../mario-hat.png" type="image/x-icon" />
  </head>
  <body>
    <h1>Buttons</h1>
    <div id="spann">
      <p class="letters a">a</p>
      <p class="letters b">b</p>
      <p class="letters c">c</p>
      <p class="letters d">d</p>
      <p class="letters e">e</p>
      <p class="letters f">f</p>
      <p class="letters g">g</p>
      <p class="letters h">h</p>
      <p class="letters i">i</p>
      <p class="letters j">j</p>
      <p class="letters k">k</p>
      <p class="letters l">l</p>
      <p class="letters m">m</p>
      <p class="letters n">n</p>
      <p class="letters o">o</p>
      <p class="letters p">p</p>
      <p class="letters q">q</p>
      <p class="letters r">r</p>
      <p class="letters s">s</p>
      <p class="letters t">t</p>
      <p class="letters u">u</p>
      <p class="letters v">v</p>
      <p class="letters w">w</p>
      <p class="letters x">x</p>
      <p class="letters y">y</p>
      <p class="letters z">z</p>
      <p class="letters shift">shift</p>
      <p class="letters control">control</p>
      <p class="letters" id=" ">space</p>
      <p class="letters enter">enter</p>
      <p class="letters tab">tab</p>
      <p class="letters ,">,</p>
      <p class="letters 1 !">1</p>
      <p class="letters 2 @">2</p>
      <p class="letters 3 #">3</p>
      <p class="letters 4 $">4</p>
      <p class="letters 5 %">5</p>
      <p class="letters 6 ^">6</p>
      <p class="letters 7 &">7</p>
      <p class="letters 8 *">8</p>
      <p class="letters 9 (" >9</p>
      <p class="letters 0 )">0</p>
      <p class="letters -">-</p>
      <p class="letters _">_</p>
      <p class="letters =">=</p>
      <p class="letters +">+</p>
      <p class="letters [">[</p>
      <p class="letters {">{</p>
      <p class="letters }">}</p>
      <p class="letters ]">]</p>
      <p class="letters \">\</p>
      <p class="letters |">|</p>
      <p class="letters .">.</p>
      <p class="letters arrowleft">arrowleft</p>
      <p class="letters arrowright">arrowright</p>
      <p class="letters arrowup">arrowup</p>
      <p class="letters arrowdown">arrowdown</p>
    </div>
  </body>
  <script defer src="press.js"></script>
</html>
