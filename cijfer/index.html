<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cijfer Berekenen</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <script defer src="cijfer.js"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1>Cijfer Berekenen</h1>
    <div>
      <canvas id="main" width="400" height="400"></canvas>
      <canvas id="extra" width="400" height="400"></canvas>
    </div>
    <span
      ><p>
        Links is een grafiek<br />
        rechts is het cijfer<br /></p
    ></span>
    <div>
      <div>
        punten
        <input
          type="number"
          value="90"
          min="0"
          max=""
          name="points"
          id="points"
        />
      </div>
      <div>
        maximale punten
        <input
          type="number"
          value="100"
          min="0"
          name="maxPoints"
          id="maxPoints"
        />
      </div>
      <div>
        de gokkans
        <input
          type="number"
          value="5"
          name="gokkans"
          id="gokkans"
          min="0"
          step="0.25"
        />
      </div>
      <div>
        percentage nodig op 55 procent te halen
        <input
          type="number"
          min="10"
          max="55"
          value="50"
          name="hallmark"
          id="hallmark"
        />
      </div>
    </div>
  </body>
</html>
