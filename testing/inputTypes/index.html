<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputTesting</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Game of Life</h1>
    <canvas id="snake" width="800" height="200"></canvas>
    <span><p id="len">Press a key to Start</p></span>
    <form action="">

      <div>
        <input type="color" value="#0ff000" name="col" id="test">
      <input type="button" value="99">
      <input type="number" name="nums" value="750" min="500" max="800" id="num1">
      <input type="number" name="nums" value="300" min="200" max="400" id="num2">
      <input type="range" value="100" name="range" id="range">
      <input type="month">
      <input type="week">
      <input type="time">
      <input type="reset">
      <input type="date">
      <input type="datetime">
      <input type="datetime-local">
      <input type="radio" name="" id="">
      <input type="reset" >
      <input type="image">
      <input type="url" name="" id="">
      <input type="text" name="" id="">
      <input type="tel" name="" id="">
      <input type="search" name="" id="">
      <input type="submit" name="" id="">
      <input type="email" name="" id="">
      <input type="time" name="" id="">
    </div>
  </form>
  </body>
  <script defer src="../../random.js"></script>
<script defer src="input.js"></script>
</html>
