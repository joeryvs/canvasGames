<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button Machine</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="keypress.css" />
    <link rel="shortcut icon" href="../../mario-hat.png" type="image/x-icon" />
  </head>
  <body>
    <h1>Buttons</h1>
    <div id="spann">
      <p class="letters" id="a">a</p>
      <p class="letters" id="b">b</p>
      <p class="letters" id="c">c</p>
      <p class="letters" id="d">d</p>
      <p class="letters" id="e">e</p>
      <p class="letters" id="f">f</p>
      <p class="letters" id="g">g</p>
      <p class="letters" id="h">h</p>
      <p class="letters" id="i">i</p>
      <p class="letters" id="j">j</p>
      <p class="letters" id="k">k</p>
      <p class="letters" id="l">l</p>
      <p class="letters" id="m">m</p>
      <p class="letters" id="n">n</p>
      <p class="letters" id="o">o</p>
      <p class="letters" id="p">p</p>
    
      <p class="letters" id="q">q</p>
      <p class="letters" id="r">r</p>
      <p class="letters" id="s">s</p>
      <p class="letters" id="t">t</p>
      <p class="letters" id="u">u</p>
      <p class="letters" id="v">v</p>
      <p class="letters" id="w">w</p>
      <p class="letters" id="x">x</p>
      <p class="letters" id="y">y</p>
      <p class="letters" id="z">z</p>
      <p class="letters" id="shift">shift</p>
      <p class="letters" id="control">control</p>
      <p class="letters" id=" ">space</p>
      <p class="letters" id="enter">enter</p>
      <p class="letters" id="tab">tab</p>
      <p class="letters" id=",">,</p>
      <p class="letters" id="1">1</p>
      <p class="letters" id="2">2</p>
      <p class="letters" id="3">3</p>
      <p class="letters" id="4">4</p>
      <p class="letters" id="5">5</p>
      <p class="letters" id="6">6</p>
      <p class="letters" id="7">7</p>
      <p class="letters" id="8">8</p>
      <p class="letters" id="9">9</p>
      <p class="letters" id="0">0</p>
      <p class="letters" id="-">-</p>
      <p class="letters" id="_">_</p>
      <p class="letters" id="=">=</p>
      <p class="letters" id="+">+</p>
      <p class="letters" id="[">[</p>
      <p class="letters" id="{">{</p>
      <p class="letters" id="}">}</p>
      <p class="letters" id="]">]</p>
      <p class="letters" id="\">\</p>
      <p class="letters" id="|">|</p>
      <p class="letters" id=".">.</p>
      <p class="letters" id="arrowleft">arrowleft</p>
      <p class="letters" id="arrowright">arrowright</p>
      <p class="letters" id="arrowup">arrowup</p>
      <p class="letters" id="arrowdown">arrowdown</p>
    </div>
  </body>
  <script defer src="press.js"></script>
</html>
